<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Financeiro</title>
</head>
<body style="background-color: gray;">
    
    <center style="margin-top: 15%;">   
        <div style="width: 300px;height: 300px; background-color: yellow;">
   
    <br><br>
   <b>Quanto você gasta por mês?</b>  <br><br> 
        <input id="valor" type="text">
         <br><br>
         <button style="background-color:lightsalmon; color:red" onclick="Calcular()">Calculo</button>  
         <br><br>   
         <div id="Resultado"><b>O seu gasto em energia elétrica seria:</b></div>
    </div>
        </center>   
</body>
</html>
<script>
function Calcular () {
    var energia = Number (valor.value) * 0.73;
    Resultado.innerHTML = `<b>O seu gasto em energia elétrica seria R$ ${energia} </b>`; 


}





</script>
