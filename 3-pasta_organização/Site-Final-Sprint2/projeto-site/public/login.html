<head>

<body>
    <div class="fundo">
        <div class="opc">
            <div id="iconLogin">
                <img id="userIconLogin" src="img/userLogin.png">
            </div>

            <div class="login">

                <div class="usuario">
                    <div class="log">
                        <h3>Login</h3>
                    </div>
                    <form id="form_login" method="post" onsubmit="return entrar()">

                    <input id="inpusuario" name="cnpj" placeholder="Cnpj" type="text" required>
                    <br><br>
                    <input id="inpsenha" name="senha" placeholder="Senha" type="password" required><br><br><br>
                        <button id="btnentrar" class="btnlogin">Login</button>
                        <button class="btnvoltar" onclick="voltar()">Voltar</button>
                    </form>
                
                    <ul class="lista">
                        <li>NÃ£o possui cadastro?<a href="cadastro.html"> Contate-nos</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div id="login"></div>
</body>

</html>
<script>

    function entrar() {
        // aguardar();
        var formulario = new URLSearchParams(new FormData(form_login));
        fetch("/usuarios/autenticar", {
            method: "POST",
            body: formulario
        }).then(resposta => {

            if (resposta.ok) {

                resposta.json().then(json => {

                    sessionStorage.cnpj_usuario_meuapp = json.cnpj;
                    sessionStorage.senha_usuario_meuapp = json.senha;

                    window.location.href = 'grafico-chartjs.html';
                });

            } else {

                console.log('Erro de login!');

                resposta.text().then(texto => {
                    console.error(texto);
                    // finalizar_aguardar(texto);
                });
            }
        });

        return false;
    }
